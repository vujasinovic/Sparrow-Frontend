<div class="container-sparrow">
  <div class="row text-center">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto mt-auto ml-auto">
      <div class="card bg-primary mt-5 mb-5">
        <div class="card-header text-white">
          <h5>Finish your reservation</h5>
        </div>
        <div class="card-body bg-light text-black-50">
          <div class="row">
            <div class="col-md-6">
              <table class="table table-hover table-primary mr-3">
                <thead>
                <th>Car</th>
                <th>Price</th>
                </thead>
                <tbody>
                <tr *ngFor="let car of cars">
                  <td>
                    {{car.carManufacturer}} {{car.carModel}}
                  </td>
                  <td>
                    {{car.price}}€

                </tr>
                </tbody>
              </table>
              <hr class="my-4">
              </div>
            </div>
              <div class="row">
                <p class="lead float-left font-weight-bold">Total: {{totalPrice}} €</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary float-right" (click)="makeCarReservation()">Confirm reservation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
