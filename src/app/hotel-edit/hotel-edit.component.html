<div class="container-sparrow">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-8 col-lg-6 col-xl-6 mx-auto mt-auto ml-auto">
        <div class="card bg-primary mt-5 mb-5">
          <div class="card-header text-white">
            <h5><i class="fa fa-edit mr-2"></i>Edit hotel</h5>
          </div>
          <div class="card-body bg-light text-black-50">
            <form>
              <div class="form-group">
                <label for="inputHotelName">Hotel name</label>
                <input [(ngModel)]="editHotel.name" class="form-control" id="inputHotelName" placeholder="Hotel name"
                       name="hotelName">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input [(ngModel)]="editHotel.address.address" (keydown.enter)="$event.preventDefault()" class="form-control" id="inputAddress"
                       placeholder="Address" name="address" value="{{editHotel.address.address}}" #search>
              </div>
              <agm-map [latitude]="editHotel.address.latitude" [longitude]="editHotel.address.longitude" [zoom]="zoom">
                <agm-marker [latitude]="editHotel.address.latitude" [longitude]="editHotel.address.longitude" [markerDraggable]="true"
                            (dragEnd)="markerDragEnd($event)"></agm-marker>
              </agm-map>
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea [(ngModel)]="editHotel.description" class="form-control" id="inputDescription"
                          placeholder="Description" name="description" rows="5"> </textarea>
              </div>
              <button type="submit" class="btn btn-success" (click)="update()">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
