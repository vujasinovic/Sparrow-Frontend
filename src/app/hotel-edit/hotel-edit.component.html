<div class="container-sparrow">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-8 col-lg-6 col-xl-6 mx-auto mt-auto ml-auto">
        <div class="card bg-primary mt-5 mb-5">
          <div class="card-header text-white">
            <h5><i class="fa fa-edit mr-2"></i>Edit hotel</h5>
          </div>
          <div class="card-body bg-light text-black-50">
            <form>
              <div class="form-group">
                <label for="inputHotelName">Hotel name</label>
                <input class="form-control" id="inputHotelName" placeholder="Hotel name"
                       name="hotelName">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input class="form-control" id="inputAddress"
                       placeholder="Address" name="address">
              </div>
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" id="inputDescription"
                          placeholder="Description" name="description" rows="5"> </textarea>
              </div>
              <button type="submit" class="btn btn-success">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
