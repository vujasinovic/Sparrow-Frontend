<div class="container-sparrow p-3">
  <div class="row">
    <div class="col-6 ml-auto mr-auto">
      <div class="card">
        <div class="card-header text-center text-primary">
          Friends
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let friend of friends" class="list-group-item">
              <div class="row">
                <div class="col-8 align-self-center">
                  <i class="fa fa-user-circle mr-1"></i>
                  <a href="">
                    {{friend.firstName}}
                    {{friend.lastName}}
                    ({{friend.username}})
                  </a>
                </div>
                <div class="col-2 ml-auto text-right">
                  <div class="btn btn-danger" (click)="unfriend(friend)">
                    Remove
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item text-center" *ngIf="friends.length === 0">
              You don't have any friends.<br>
              <a routerLink="/friends/search">Search</a> for more friends.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                 #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
