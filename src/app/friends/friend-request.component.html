<div class="container-sparrow p-3">
  <div class="row">
    <div class="col-6 ml-auto mr-auto">
      <div class="card">
        <div class="card-header text-center text-primary">
          Friendship Requests
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let request of requests" class="list-group-item">
              <div class="row">
                <div class="col-8 align-self-center">
                  {{request.sender.firstName}} {{request.sender.lastName}} - {{request.sender.email}}
                </div>
                <div class="col-4 ml-auto text-right">
                  <div class="btn btn-success mr-1" (click)="accept(request)">Accept</div>
                  <div class="btn btn-danger" (click)="decline(request)">Decline</div>
                </div>

              </div>
            </li>
            <li class="list-group-item text-center" *ngIf="requests.length === 0">
              There are currently no friend requests for you.<br>
              <a routerLink="/friends/search">Search</a> for more friends.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
