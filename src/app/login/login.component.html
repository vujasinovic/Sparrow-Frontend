<div class="container">
  <div class="row text-center mt-5">
    <div class="col-md-8 col-lg-6 col-xl-5 mx-auto mt-auto ml-auto">
      <div class="card bg-primary">
        <div class="card-header text-white">
          <h5>Please, log in</h5>
        </div>
        <div class="card-body bg-light text-black-50">
          <form>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input [(ngModel)]="user.username" class="form-control" id="inputUsername" placeholder="username"
                     name="username">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input [(ngModel)]="user.password" type="password" class="form-control" id="inputPassword"
                     placeholder="password" name="password">
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
