<div class="container-sparrow">

  <div *ngIf="user">
    <div class="row mt-1 mb-1">
      <div class="col-6 m-auto">
        <div class="card text-dark">
          <div class="card-header text-center">
            Profile - {{user.username}}
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" readonly id="staticEmail" [(ngModel)]="user.email">
              </div>
            </div>

            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-10">
                <input type="text" [readOnly]="!edit" [ngClass]="edit? 'form-control': 'form-control-plaintext'"
                       id="firstName"
                       [(ngModel)]="user.firstName">
              </div>
            </div>

            <div class="form-group row">
              <label for="lastName" class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-10">
                <input type="text" [readOnly]="!edit" [ngClass]="edit? 'form-control': 'form-control-plaintext'"
                       id="lastName"
                       [(ngModel)]="user.lastName">
              </div>
            </div>

            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-10">
                <input type="text" [readOnly]="!edit" [ngClass]="edit? 'form-control': 'form-control-plaintext'"
                       id="address"
                       [(ngModel)]="user.address">
              </div>
            </div>

            <div class="row">
              <div class="col-4 ml-auto text-right">
                <div *ngIf="edit" class="btn btn-success mr-1" (click)="save()">
                  Save
                </div>
                <div *ngIf="edit" class="btn btn-danger mr-1" (click)="cancel()">
                  Cancel
                </div>
                <div *ngIf="!edit" class="btn btn-warning mr-1" (click)="doEdit()">
                  Edit
                </div>
                <div *ngIf="!edit" class="btn btn-outline-dark" (click)="changePassword()">
                  Change Password
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <app-friends></app-friends>

  </div>

</div>
