<div class="container login-container">
  <div class="row align-middle">
    <div class="col-md-6 login-form-1 ml-auto mr-auto">
      <h3>Login</h3>
      <form name="login" action="/perform_login" method="POST">
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Your Email *" value=""/>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Your Password *" value=""/>
        </div>
        <label *ngIf="error" class="error">{{error}}</label>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login"/>
        </div>
        <div class="form-group">
          <a href="#" class="ForgetPwd">Forget Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
